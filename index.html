<head>

    <title>LOCAL SITES</title>
    <style>
        @media (max-width: 600px) {

            h1,
            h2 {
                font-size: 18px;
            }

            label,
            select,
            button,
            #links a {
                font-size: 14px;
            }
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 40px;
            background-color: #f0f0f0;
            background-image: url('bgpic.png');
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
            background-attachment: fixed;
        }

        header {
            background-color: #0000009a;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: fadeIn 2s ease-in-out;
        }

        header h1 {
            margin: 0;
            font-size: 1.5em;
        }

        section {
            padding: 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.489);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        form {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            margin-right: 10px;
        }

        select {
            padding: 10px;
            font-size: 15px;
            border: 1px solid orange;
            border-radius: 4px;
            transition: border-color 0.3s;
        }

        select:focus {
            border-color: #4CAF50;
        }

        .slide-right {
            width: 100%;
            overflow: hidden;
        }

        .slide-right h2 {
            font-size: 21px;
            animation: 5s slide-right;
        }

        @keyframes slide-right {
            from {
                margin-left: -500px;
            }

            to {
                margin-left: 0%;
            }
        }

        button {
            padding: 11px 30px;
            font-size: 16px;
            background-color: orange;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 20px;
            margin-top: 18px;
            transition: background-color 0.2s, transform 0.4s;
        }

        button:hover {
            background-color: orange;
            transform: scale(1.05);
            box-shadow: 0 0 5px orange,
                        0 0 25px orange,
                        0 0 50px orange,
                        0 0 100px orange;
        
        }

        .iframe-container {
            
            margin-bottom: 20px;
            animation: fadeInUp 1s ease-in-out;
        }

         h2 {
            font-size: 18px;
            margin: 10px 0;
            color: white;
        }

        .iframe-container iframe {
            width: 600px;
            height: 450px;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: transform 0.3s;
        }

        .iframe-container iframe:hover {
            transform: scale(1.02);
            box-shadow: 0 0 5px green,
                        0 0 25px green,
                        0 0 50px green,
                        0 0 100px green;
        }

        #links {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #links p {
            font-size: 15px;
            color: #ffffff;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideInFromLeft {
            from {
                transform: translateX(-100%);
            }

            to {
                transform: translateX(50%);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 720px) {
            body {
            padding: 25px;
        }
            .iframe-container iframe{
           height: 370px;
           width: 520px;
           margin-bottom: 3%;
       }
    }

       @media (max-width: 600px) {

           width: 330px;
           margin-bottom: 3%;
       }
    }

</head>

        function DisplayData() {
            const selectedState = document.getElementById("states").value;
            const linksContainer = document.getElementById("links");

            linksContainer.innerHTML = '';

            if (selectedState in stateData) {
                stateData[selectedState].forEach(item => {
                    const iframeContainer = document.createElement("div");
                    iframeContainer.classList.add("iframe-container");

                    const h2 = document.createElement("h2");
                    h2.textContent = `District: ${item.district}`;

                    const iframe = document.createElement("iframe");
                    iframe.src = item.url;

                    iframeContainer.appendChild(h2);
                    iframeContainer.appendChild(iframe);
                    linksContainer.appendChild(iframeContainer);
                });
            } else {
                linksContainer.innerHTML = '<p> Please select a state </p>';
            }
        }
    </script>
